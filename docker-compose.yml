version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: dashsphere-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: dashsphere
    volumes:
      - mongodb_data:/data/db
    networks:
      - dashsphere-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashsphere-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=url
      - JWT_SECRET=dashsphere-jwt-secret-key-for-development
      - JWT_EXPIRES_IN=15m
      - REFRESH_TOKEN_SECRET=dashsphere-refresh-token-secret-for-development
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:4200
      - MAX_FILE_SIZE=5242880
      - UPLOAD_DIR=./uploads
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - dashsphere-network
    command: npm run dev

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dashsphere-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - dashsphere-network
    command: npm start

volumes:
  mongodb_data:
    driver: local

networks:
  dashsphere-network:
    driver: bridge
